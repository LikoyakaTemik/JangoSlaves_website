<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">SLAVE'S MARKET</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  {% for item in menu %}
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{ item.link }}">{{ item.text }}</a>
                    </li>
                  {% endfor %}
              </ul>
            </div>
              <div class="container-fluid">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
          </div>
            <div>
                {% if user.is_authenticated %}
                    <a class="nav-link active text-black" aria-current="page" href="/logout/">Выйти</a>
                {% else %}
                    <a class="nav-link active text-black" aria-current="page" href="http://127.0.0.1:8000/accounts/login/">Войти</a>
                {%  endif %}
            </div>
        </nav>
    {% block content %}
{% endblock %}
    {% block main %}

    {% endblock %}
</body>
</html>
